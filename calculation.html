<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Ajuste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .result-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #555;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Resultados de los Ajustes</h1>
        <img src="placeholder.jpg" alt="Imagen descriptiva" id="imagePlaceholder">
        <p id="adjustmentPCD">Ajuste de PCD (#903):</p>
        <p id="adjustmentBP">Ajuste de BP (#900):</p>
        <a href="index.html" class="back-button">Volver</a>
    </div>

    <script>
        // Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const A = parseFloat(params.get('A'));
        const B = parseFloat(params.get('B'));

        // Calcular los ajustes
        const adjustmentPCD = ((A + 0.34) / 2) * -1;
        const adjustmentBP = (B - 0.150);

        // Mostrar los resultados en la página
        document.getElementById('adjustmentPCD').textContent = `Ajuste de PCD (#903): ${adjustmentPCD.toFixed(3)}`;
        document.getElementById('adjustmentBP').textContent = `Ajuste de BP (#900): ${adjustmentBP.toFixed(3)}`;
    </script>
</body>
</html>
