<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ajustes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        label {
            display: block;
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
        input[type="range"] {
            width: 80%;
            margin-top: 10px;
        }
        #valueA, #valueB {
            margin-top: 5px;
            font-size: 1.5em;  /* Hacer los indicadores m√°s grandes */
            color: #555;
        }
        /* Coloca los indicadores arriba de los deslizadores */
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Ajustes</h1>
        <img src="placeholder.jpg" alt="Imagen descriptiva" id="imagePlaceholder">
        
        <div class="slider-container">
            <label for="sliderA">Lim. (-0.388 a -0.312):</label>
            <div id="valueA">PCD Gage: -0.340</div>
            <input type="range" id="sliderA" min="-0.500" max="-0.200" step="0.001" value="-0.340">
        </div>

        <div class="slider-container">
            <label for="sliderB">Lim. (0.140 a 0.180):</label>
            <div id="valueB">BP Gage: 0.150</div>
            <input type="range" id="sliderB" min="0" max="0.3" step="0.001" value="0.150">
        </div>

        <button onclick="calculate()">Calcular</button>
    </div>

    <script>
        const sliderA = document.getElementById('sliderA');
        const valueA = document.getElementById('valueA');
        const sliderB = document.getElementById('sliderB');
        const valueB = document.getElementById('valueB');

        // Update displayed values when sliders move
        sliderA.addEventListener('input', () => {
            valueA.textContent = `PCD Gage: ${sliderA.value}`;
        });

        sliderB.addEventListener('input', () => {
            valueB.textContent = `BP Gage: ${sliderB.value}`;
        });

        // Navigate to calculation page with parameters
        function calculate() {
            const A = parseFloat(sliderA.value);
            const B = parseFloat(sliderB.value);

            // Redirect to calculation page
            window.location.href = `calculation.html?A=${A}&B=${B}`;
        }
    </script>
</body>
</html>
