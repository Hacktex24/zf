<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ajustes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        label {
            display: block;
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
        input[type="range"] {
            width: 80%;
            margin-top: 10px;
        }
        #valueA, #valueB, #valueC {
            margin-top: 5px;
            font-size: 1em;
            color: #555;
        }
        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Ajustes</h1>
        
        <label for="sliderA">PCD-H (34.320 a 35.020):</label>
        <input type="range" id="sliderA" min="34.320" max="35.020" step="0.001" value="34.670">
        <div id="valueA">PCD-H: 34.670</div>

        <label for="sliderB">PCD-B (34.320 a 35.020):</label>
        <input type="range" id="sliderB" min="34.320" max="35.020" step="0.001" value="34.670">
        <div id="valueB">PCD-B: 34.670</div>

        <label for="sliderC">PCD-E (34.320 a 35.020):</label>
        <input type="range" id="sliderC" min="34.320" max="35.020" step="0.001" value="34.670">
        <div id="valueC">PCD-E: 34.670</div>

        <button onclick="calculate()">Calcular</button>
    </div>

    <script>
        const sliderA = document.getElementById('sliderA');
        const valueA = document.getElementById('valueA');
        const sliderB = document.getElementById('sliderB');
        const valueB = document.getElementById('valueB');
        const sliderC = document.getElementById('sliderC');
        const valueC = document.getElementById('valueC');

        // Actualizar valores cuando se mueve un deslizador
        sliderA.addEventListener('input', () => {
            valueA.textContent = `PCD-H: ${sliderA.value}`;
        });
        sliderB.addEventListener('input', () => {
            valueB.textContent = `PCD-B: ${sliderB.value}`;
        });
        sliderC.addEventListener('input', () => {
            valueC.textContent = `PCD-E: ${sliderC.value}`;
        });

        // Función para calcular el valor más cercano y redirigir a la página de resultados
        function calculate() {
            const A = parseFloat(sliderA.value);
            const B = parseFloat(sliderB.value);
            const C = parseFloat(sliderC.value);

            // Redirigir a la página de cálculo con los parámetros
            window.location.href = `calculation1.html?A=${A}&B=${B}&C=${C}`;
        }
    </script>
</body>
</html>
